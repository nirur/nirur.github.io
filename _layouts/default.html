<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Niranjan Rao | {{ page.title }}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800"
        rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/cool.css">
        <script>
            function generateJumpNav() {
                var thisNav = document.getElementById("jspopulate");
                var i = 1;
                for (var sec of document.getElementsByTagName("h2")) {
                    var setid = "sect"+i;
                    sec.setAttribute("id", setid);
                    
                    var link = document.createElement("a");
                    var span = document.createElement("span");
                    span.setAttribute("class", "lbarbutton");
                    link.setAttribute("href", "#"+setid);
                    span.textContent = sec.textContent;
                    
                    link.appendChild(span);
                    thisNav.appendChild(link);
                    i++;
                }
                if (i>1) {
                    var hidden = document.getElementById("secondary");
                    hidden.setAttribute("style",
                        "display: flex");
                }
            }
            
            window.onload = generateJumpNav;
        </script>
    </head>
    <body>
        <div id="top">
            <span>niranjan</span>
        </div>
        <div id="lower">
            <div class="flex-contain" id="primary">
                <nav>
                        <a href="/"><span class="lbarbutton">Home</span></a>
                        <a href="/blog"><span class="lbarbutton">WOT</span></a>
                        <a href="/pictures"><span class="lbarbutton">Pictures</span></a>
                        <a href="/assets/other/resume.pdf"><span class="lbarbutton">Resume/CV</span></a>
                </nav>
            </div>
            <div class="flex-contain" id="secondary">
                <nav id="jspopulate">
                        <span class="lbarhead">JUMP TO SECTION</span>
                </nav>
            </div>
            <div id="scrollbox">
                <div id="content">
                    {{ content }}
                </div>
                <footer>
                    <p>
                        You can contact me at niranjanrao049[at]gmail[dot]com.
                    </p>
                    <p>
                        I represent my own opinions only.
                    </p>
                    <p>
                        Here's the
                        <a href="https://github.com/nirur/nirur.github.io">
                            GitHub repo</a> for this website. It's Apache-2.0
                        licensed.
                    </p>
                </footer>
            </div>
        </div>
    </body>
</html>
